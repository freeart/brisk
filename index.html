<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.7.js" type="text/javascript"></script>
	<script src="brisk.js" type="text/javascript"></script>
</head>
<body>
<a href="#" class="like">+</a>
<a href="#" class="unlike">-</a>
<script type="text/javascript">

	var actions = {
		likeFail:function (event, element, prevResult) {
			console.log('likeFail', event, element, prevResult);
			return 'likeFail';
		},
		like:function (event, element, prevResult) {
			var dfd = $.Deferred();
			setTimeout(function () {
				console.log('like', event, element, prevResult);
				dfd.resolve('like')
			}, 1000)
			return dfd;
		},
		throwTest:function (event, element, prevResult) {
			var dfd = $.Deferred();
			console.log('throw-test', event, element, prevResult);
			dfd.reject('throw-test')
			return dfd;
		},
		unlike:function (event, element, prevResult) {
			var dfd = $.Deferred();
			setTimeout(function () {
				console.log('unlike', event, element, prevResult);
				dfd.resolve('unlike')
			}, 1000)
			return dfd;
		},
		addLoading:function (event, element, prevResult) {
			console.log('addLoading', event, element, prevResult);
			return "addLoading";
		},
		removeLoading:function (event, element, prevResult) {
			console.log('removeLoading', event, element, prevResult);
			return 'removeLoading';
		}
	}

	var pageConfig = {
		'.unlike':['addLoading', 'unlike', 'throwTest', 'removeLoading'],
		'.like':{
			click:{
				action:['like'],
				prepare:'addLoading',
				done:'removeLoading',
				fail:['likeFail']
			}
		},
		'.test':"test"
	}

	$(document).ready(function () {
		$.brisk(pageConfig, actions);
	});
</script>
</body>
</html>
